version: '3.8'

services:
  zombie-game:
    build: .
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/game.db
      - LOG_DIR=/app/logs
      - LOG_LEVEL=info
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - PERFORMANCE_MODE=balanced  # Options: high | balanced | low-memory | minimal
    volumes:
      # Volumes persistants pour donnÃ©es et logs
      - ./data:/app/data
      - ./logs:/app/logs
    container_name: zombie-game
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
