<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Progression - Zombie Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .account-card {
      background: #1a1f3a;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px solid #667eea;
    }

    .level-display {
      text-align: center;
      margin-bottom: 20px;
    }

    .level-number {
      font-size: 4em;
      font-weight: bold;
      color: #667eea;
    }

    .xp-bar-container {
      background: #0a0e27;
      border-radius: 10px;
      height: 30px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }

    .xp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .xp-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      z-index: 1;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .stat-box {
      background: #0a0e27;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.9em;
      color: #94a3b8;
      margin-top: 5px;
    }

    .prestige-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
      text-align: center;
    }

    .skill-tree {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .skill-card {
      background: #0a0e27;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #2d3561;
      transition: all 0.3s ease;
    }

    .skill-card.unlocked {
      border-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, #0a0e27 100%);
    }

    .skill-card.locked {
      opacity: 0.6;
    }

    .skill-card.available {
      border-color: #667eea;
      cursor: pointer;
    }

    .skill-card.available:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .skill-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .skill-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #667eea;
    }

    .skill-description {
      font-size: 0.9em;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .skill-cost {
      display: inline-block;
      background: #667eea;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .skill-tier {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .category-header {
      background: linear-gradient(90deg, #667eea 0%, transparent 100%);
      padding: 15px;
      margin: 30px 0 15px 0;
      border-radius: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Account Progression</h1>

    <div id="loading" class="loading">Loading...</div>

    <div id="content" style="display: none;">
      <!-- Account Overview -->
      <div class="account-card">
        <div class="level-display">
          <div style="color: #94a3b8; margin-bottom: 10px;">Account Level</div>
          <div class="level-number" id="account-level">1</div>
        </div>

        <div class="xp-bar-container">
          <div class="xp-bar-text" id="xp-text">0 / 1000 XP</div>
          <div class="xp-bar-fill" id="xp-fill" style="width: 0%"></div>
        </div>

        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="skill-points">0</div>
            <div class="stat-label">Skill Points</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="total-xp">0</div>
            <div class="stat-label">Total XP Earned</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="skills-unlocked">0</div>
            <div class="stat-label">Skills Unlocked</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="prestige-level">0</div>
            <div class="stat-label">Prestige Level</div>
          </div>
        </div>
      </div>

      <!-- Prestige Section -->
      <div class="prestige-section" id="prestige-section" style="display: none;">
        <h2>‚≠ê Prestige Available ‚≠ê</h2>
        <p>Reset your progress to earn prestige tokens and permanent bonuses!</p>
        <button class="btn" onclick="prestige()">Prestige Now</button>
      </div>

      <!-- Skill Tree -->
      <h2 style="margin: 40px 0 20px 0; text-align: center; font-size: 2em;">üå≥ Skill Tree</h2>

      <div id="skill-tree-container"></div>
    </div>
  </div>

  <script>
    let playerData = null;
    let skillTreeData = null;

    async function loadProgression() {
      try {
        // Get player ID from localStorage or URL
        const playerId = localStorage.getItem('playerId') || 'test-player';

        // Fetch progression
        const progressionRes = await fetch(`/api/progression/${playerId}`);
        const progressionData = await progressionRes.json();

        // Fetch skill tree
        const skillsRes = await fetch('/api/progression/skills/all');
        const skillsData = await skillsRes.json();

        if (progressionData.success && skillsData.success) {
          playerData = progressionData.data;
          skillTreeData = skillsData.data;
          renderProgression();
          renderSkillTree();

          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }
      } catch (error) {
        console.error('Failed to load progression:', error);
        document.getElementById('loading').textContent = 'Error loading progression';
      }
    }

    function renderProgression() {
      const stats = playerData.stats;

      document.getElementById('account-level').textContent = stats.accountLevel;
      document.getElementById('skill-points').textContent = stats.skillPoints;
      document.getElementById('total-xp').textContent = stats.totalXPEarned.toLocaleString();
      document.getElementById('skills-unlocked').textContent = stats.unlockedSkillsCount;
      document.getElementById('prestige-level').textContent = stats.prestigeLevel;

      // XP Bar
      const progress = stats.levelProgress;
      document.getElementById('xp-fill').style.width = progress + '%';
      document.getElementById('xp-text').textContent =
        `${stats.accountXP} / ${stats.xpForNextLevel} XP (${progress}%)`;

      // Show prestige option if level >= 50
      if (stats.accountLevel >= 50) {
        document.getElementById('prestige-section').style.display = 'block';
      }
    }

    function renderSkillTree() {
      const container = document.getElementById('skill-tree-container');
      container.innerHTML = '';

      const categories = ['damage', 'defense', 'utility', 'economic'];
      const categoryNames = {
        damage: '‚öîÔ∏è Damage',
        defense: 'üõ°Ô∏è Defense',
        utility: '‚ö° Utility',
        economic: 'üí∞ Economic'
      };

      categories.forEach(category => {
        const categorySkills = skillTreeData.skills.filter(s => s.category === category);
        if (categorySkills.length === 0) return;

        const header = document.createElement('div');
        header.className = 'category-header';
        header.textContent = categoryNames[category];
        container.appendChild(header);

        const grid = document.createElement('div');
        grid.className = 'skill-tree';

        categorySkills.sort((a, b) => a.tier - b.tier || a.sortOrder - b.sortOrder);

        categorySkills.forEach(skill => {
          const card = document.createElement('div');
          card.className = 'skill-card';

          const unlocked = playerData.unlockedSkills.includes(skill.skillId);
          const canUnlock = playerData.skillPoints >= skill.cost &&
                           skill.prerequisites.every(p => playerData.unlockedSkills.includes(p));

          if (unlocked) {
            card.classList.add('unlocked');
          } else if (canUnlock) {
            card.classList.add('available');
            card.onclick = () => unlockSkill(skill.skillId);
          } else {
            card.classList.add('locked');
          }

          card.innerHTML = `
            <div class="skill-icon">${skill.icon}</div>
            <div class="skill-name">${skill.skillName}</div>
            <div class="skill-description">${skill.description}</div>
            <div>
              <span class="skill-cost">${skill.cost} SP</span>
              <span class="skill-tier">Tier ${skill.tier}</span>
            </div>
            ${unlocked ? '<div style="margin-top: 10px; color: #10b981;">‚úì UNLOCKED</div>' : ''}
          `;

          grid.appendChild(card);
        });

        container.appendChild(grid);
      });
    }

    async function unlockSkill(skillId) {
      try {
        const playerId = localStorage.getItem('playerId') || 'test-player';

        const res = await fetch(`/api/progression/${playerId}/unlock-skill`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ skillId })
        });

        const data = await res.json();

        if (data.success) {
          // Reload progression
          await loadProgression();
          alert(`Skill unlocked: ${data.data.skill.skillName}`);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Failed to unlock skill:', error);
        alert('Failed to unlock skill');
      }
    }

    async function prestige() {
      if (!confirm('Are you sure? This will reset your account level and skills!')) {
        return;
      }

      try {
        const playerId = localStorage.getItem('playerId') || 'test-player';

        const res = await fetch(`/api/progression/${playerId}/prestige`, {
          method: 'POST'
        });

        const data = await res.json();

        if (data.success) {
          alert(`Prestige successful! Earned ${data.data.tokensEarned} tokens!`);
          await loadProgression();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Failed to prestige:', error);
        alert('Failed to prestige');
      }
    }

    // Load on page load
    loadProgression();
  </script>
</body>
</html>
